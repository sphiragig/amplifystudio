<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplify Marketing Studio - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body> <div class="login-card">
        <div class="login-top-bar">
            <div class="login-logo">A</div> </div>
        <div class="login-form-content">
            <div class="role-tabs">
                <button class="tab active" id="tab-teacher" onclick="selectRole('teacher')">Teacher</button>
                <button class="tab" id="tab-marketing" onclick="selectRole('national')">Marketing</button>
                 <input type="hidden" id="selected-role" name="role" value="teacher">
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <button type="button" class="button full-width" onclick="loginUser()">Log In</button>
            </form>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('tab-teacher').classList.remove('active');
            document.getElementById('tab-marketing').classList.remove('active');
            document.getElementById('selected-role').value = role;

            if (role === 'teacher') {
                document.getElementById('tab-teacher').classList.add('active');
            } else {
                document.getElementById('tab-marketing').classList.add('active');
            }
            console.log("Selected role:", role); // For debugging
        }

        function loginUser() {
            const selectedRole = document.getElementById('selected-role').value;
            // In a real app, you'd validate credentials here.
            // For the prototype, redirect based on role.
            if (selectedRole === 'teacher') {
                window.location.href = 'dashboard-teacher.html';
            } else {
                // Redirect to National Marketing dashboard (if it existed)
                // For now, just alert or redirect to teacher dashboard as fallback
                alert('Prototype: Redirecting to National Marketing Dashboard (if available). Using Teacher dashboard as fallback.');
                 window.location.href = 'dashboard-teacher.html'; // Fallback
            }
        }

         // Add page-view class to body on other pages using JS or server-side logic
         // For prototype, we'll assume other pages won't have the body centering
         // If you want other pages to NOT be centered, add a class to their body tags
         // e.g., <body class="page-view"> in dashboard-teacher.html etc.

    </script>
</body>
</html>
